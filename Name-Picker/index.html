<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Picker</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Name Picker</h1>
            <p>Pick a random name</p>
        </header>

        <form>
            <label for="new-name"> Type a name:
            </label>
            <div class="new-name-wrapper">
                <input type="text" name="new-name" id="new-name">
                <button>Add Name</button>
            </div>
            <button>Pick a name</button>

        </form>

        <ul>
            <li>
                <span>Max</span><button>X</button>
            </li>
        </ul>




    </div>




    <script src="https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>


</body>

</html>
