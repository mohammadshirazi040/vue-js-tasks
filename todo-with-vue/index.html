<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Vue Template -->

    <div id="app">

        <form>

            <label for="description">Add To Description</label> <br>
            <input type="text" name="description" id="description" v-model="newDescription" placeholder="Whats up?">
            <button @click.prevent="addTodo">Add</button>

        </form>


        <!-- Filter Button -->

        <form>

            <label for="all">All</label>
            <input type="radio" id="all" name="filter" value="all" v-model="activeFilter">

            <label for="open">Open</label>
            <input type="radio" id="open" name="filter" value="open" v-model="activeFilter">

            <label for="done">Done</label>
            <input type="radio" id="done" name="filter" value="done" v-model="activeFilter">

        </form>


        <!-- Todos List -->

        <ul>

            <li v-for=" todo of filterTodos" :key="todo.id">
                <input type="checkbox" v-model="todo.done" :id="getHtmlId(todo.id)">
                <label :for="getHtmlId(todo.id)"> {{ todo.description }}</label>
            </li>

        </ul>


    </div>


    <script src="https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>



</body>

</html>
